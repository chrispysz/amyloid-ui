<div class="container overflow-auto" style="background-color: white; max-height:800px ;">
  <ng-container *ngFor="let seq of workspace.sequences">
    <tr>
      <ng-container *ngFor="let item of getAminoacidsArray(seq)">
        <td class="square" *ngIf="">&nbsp;</td>
      </ng-container>
    </tr>
    <tr>
      <ng-container *ngFor="let item of getAminoacidsArray(seq)">
        <td style="align-items: center;">{{ item }}</td>
      </ng-container>
    </tr>
    <tr>
      <ng-container *ngFor="let item of getAminoacidsArray(seq); index as i">
        <td>&nbsp;{{ i }}&nbsp;</td>
      </ng-container>
    </tr>
    <br />
  </ng-container>
</div>
