<div
  *ngIf="sequences && sequences.length > 0; else noSeqsForModel"
  class="table-responsive"
>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Sequence</th>
        <th scope="col">Status</th>
        <th scope="col">Predicted value</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let seq of sequences; index as i"
      >
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ seq!.sequence }}</td>
        <td>
          <div *ngIf="parseFloat(seq.prediction) > 0.5">
            <em
              class="bi bi-check-circle text-success"
              style="font-size: 2rem"
            ></em>
          </div>
          <div *ngIf="parseFloat(seq.prediction) <= 0.5">
            <em
              class="bi bi-dash-circle text-danger"
              style="font-size: 2rem"
            ></em>
          </div>
        </td>
        <td>{{ seq.prediction }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noSeqsForModel>
  <div class="text-left">No results for this model</div>
</ng-template>
