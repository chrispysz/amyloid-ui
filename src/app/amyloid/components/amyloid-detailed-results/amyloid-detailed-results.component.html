<div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Sequence</th>
          <th scope="col">Status</th>
          <th scope="col">Predicted value</th>
        </tr>
      </thead>
      <tbody>
          <tr
            *ngFor="let seq of subsequences; index as i"
          >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ seq.sequence }}</td>
            <td>
                <div
                *ngIf="
                  parseFloat(seq.prediction) > 0.5
                "
              >
                <i
                  class="bi bi-check-circle text-success"
                  style="font-size: 2rem"
                ></i>
              </div>
              <div
                *ngIf="
                  parseFloat(seq.prediction) <= 0.5
                "
              >
                <i
                  class="bi bi-dash-circle text-danger"
                  style="font-size: 2rem"
                ></i>
              </div>
            </td>
            <td>{{ seq.prediction }}</td>
          </tr>
      </tbody>
    </table>
  </div>
