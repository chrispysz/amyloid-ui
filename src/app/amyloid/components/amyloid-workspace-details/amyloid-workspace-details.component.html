<div class="container">
<button
    class="btn btn-secondary"
    style="font-weight: bold"
    name="Add sequence"
  >
    <span class="btn-label" style="font-weight: bold"
      ><i class="bi bi-folder-plus"></i
    ></span>
    Add sequence
  </button>
</div>
<div class="container table-responsive">
  
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
        <th scope="col">State</th>
        <th scope="col">Sequence</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="true">
        <tr *ngFor="let sequence of sequences; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ sequence.name }}</td>
          <td>
            <button
              class="btn btn-empty"
              name="Predict"
              (click)="predict(sequence.value, sequence.id)"
            >
              <span class="btn-label"><i class="bi bi-soundwave"></i></span>
            </button>
          </td>
          <td>{{ sequence.state }}</td>
          <td>
            <ng-container
              *ngIf="
                predictionInProgress && idBeingPredicted === sequence.id;
                else sequenceValue
              "
            >
              <div>
                <ngb-progressbar type="success" [value]="predictionProgress">Predicting sequence <b>{{currentSequenceNumber}} of {{lastSequenceNumber}}</b>...</ngb-progressbar>
              </div>
            </ng-container>
          </td>
          <ng-template #sequenceValue>{{ sequence.value }}</ng-template>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
